<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodlogs - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splashScreen" class="splash-screen">
        <h1>Foodlogs</h1>
        <p>Order your favourite food!</p>
    </div>

    <!-- Login/Signup Container -->
    <div id="authScreen" class="auth-container hidden">
        <div class="auth-header">
            <h2>Welcome to Foodlogs</h2>
            <p>Please sign in or create an account</p>
        </div>
        
        <div class="auth-tabs">
            <div class="auth-tab active" id="signinTab">Sign In</div>
            <div class="auth-tab" id="signupTab">Sign Up</div>
        </div>
        
        <!-- Sign In Form -->
        <div class="auth-form active" id="signinForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            
            <button class="btn" id="loginBtn">Sign In</button>
            
            <p style="text-align: center; margin-top: 20px; color: #777;">
                Don't have an account? <span style="color: #FF6B6B; cursor: pointer;" id="switchToSignup">Sign Up</span>
            </p>
        </div>
        
        <!-- Sign Up Form -->
        <div class="auth-form" id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password (min. 6 characters)">
            </div>
            
            <div class="form-group">
                <label for="signupAddress">Delivery Address</label>
                <input type="text" id="signupAddress" placeholder="Enter your delivery address">
            </div>
            
            <button class="btn" id="signupBtn">Create Account</button>
            
            <p style="text-align: center; margin-top: 20px; color: #777;">
                Already have an account? <span style="color: #FF6B6B; cursor: pointer;" id="switchToSignin">Sign In</span>
            </p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
